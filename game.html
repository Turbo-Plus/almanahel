<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <header>
        <ul>
            <li><a href="index.html"></a>Home</li>
        </ul>
    </header>
    <div class="container">
      <div id="game" class="justify-center flex-colum"></div>
      <div id="hud">
          <div class="hud-item">
              <p id="prograseText" class="hud-prfix">
                  Question 
              </p>
              <div id="progresBar">
                  <div id="progresBarFull"></div>
              </div>
          </div>
          <div class="hud-item">
              <p class="hud-prefix">
                  <h1 class="hud-main-tex" id="score">
                      0
                  </h1>
              </p>
          </div>
          <div id="question">what is answer</div>
          <div class="choice-container">
              <p class="choice-prefix">A</p>
              <p class="choice-text" data-number="1">Choice A</p>
          </div>
          <div class="choice-container">
              <p class="choice-prefix">B</p>
              <p class="choice-text" data-number="2">Choice B</p>
          </div>
          <div class="choice-container">
              <p class="choice-prefix">C</p>
              <p class="choice-text" data-number="3">Choice C</p>
          </div>
          <div class="choice-container">
              <p class="choice-prefix">D</p>
              <p class="choice-text" data-number="4">Choice D</p>
          </div>
          
      </div>
    </div>
    <script src="js/game.js"></script>
</body>

</html>
